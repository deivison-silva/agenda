{% extends 'base.html' %}

{% block title %}
Login | Agenda
{% endblock %}

{% block content %}

<h1 class="d-flex justify-content-center mt-3">Login</h1>

{% if not user.is_authenticated %}
<form method="POST" action="{% url 'login' %}">
    {% include 'partials/_messages.html' %}
    {% csrf_token %}
     <div class="form-group"> 
      <label>Usuário</label>
      <input type="text" name="usuario" value="{{ request.POST.usuario }}" class="form-control">
    </div>
    <div class="form-group"> 
      <label>Senha</label>
      <input type="password" name="senha" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary mb-3">Entrar</button>
</form>
{% else %}
<p>
  Você está logado como {{ user.username }}, clique aqui para <a href="{% url 'logout' %}">sair</a>.
</p>
{% endif %}

{% endblock %}
