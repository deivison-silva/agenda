{% load static %}
<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <title>{% block title %}{% endblock %}</title>
    {% include 'partials/_head.html' %}
</head>

<body>

    {% include 'partials/_nav.html' %}

    <!-- Page Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                {% if 'accounts' not in request.path %}
                <br><br>
                <form action="{% url 'pesquisa' %}" method="get">
                    <div class="form-group row">
                        <div class="col-12">
                            <input class="form-control" type="search" name="termo"
                            placeholder="Digite sua pesquisa" id="search-input" value="{{ request.GET.termo }}">
                            {% include 'partials/_messages.html' %}
                        </div>
                    </div>
                </form>
                {% endif %}
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="{% static 'jquery/jquery.slim.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>

</body>

</html>
